  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div>
        <button id="clear">
          CLEAR SCHEDULE
        </button>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-1 hour">
          <h4>9AM</h4>
        </div>
        <textarea name="Timeblock" id="nineAM" cols="100" rows="1" placeholder="What will you accomplish this hour?"></textarea>
        <button type="submit" class="btn saveBtn" id="buttonNine">
          <i class="fa fa-check"> ADD </i>
        </button>
      </div>
    </div>
